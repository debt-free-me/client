<ion-header>
  <ion-toolbar>
    <ion-title>
      Photo Gallery
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col col-6 *ngFor="let photo of photoService.photos">
        <img [src]="photo.data" />
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <p>count: {{ count }}</p>
    <p>isLoading: {{ isLoading }}</p>
    <div [class]="styleSheet.classes.cameraIcon">
      <ion-fab-button
        [disabled]="!isFeatureOn('camera')"
        (click)="onCameraClick()"
      >
        <ion-icon name="camera"></ion-icon>
      </ion-fab-button>
    </div>
  </ion-fab>
</ion-content>
